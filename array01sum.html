<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let userInput=parseInt(prompt("Enter item size"));

let myArray=[];
let sum=0;


for(let item=0; item<userInput; item++){

let number=prompt("Enter "+(item+1)+" item");

myArray.push(number);

sum+=parseInt(myArray[item]);

}






document.write(myArray +"<br>");
document.write(sum);

</script>








</body>
</html>
