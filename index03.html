<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<label for="">Number 1</label>
<input type="number" id="number1"><br>

<label for="">Number2</label>
<input type="number" id="number2"><br>

<input type="submit" value="sum" onclick="doSum()">
<input type="submit" value="Substration" onclick="doSubstration()">
<input type="submit" value="Multiplication" onclick="doMultiplication()">
<input type="submit" value="Exponentiation" onclick="doExponentiation()">
<input type="submit" value="Division" onclick="doDivision()">
<input type="submit" value="Modulus" onclick="doModulus()">



<script>

function doSum(){
let number1=document.getElementById('number1').value;
let number2=document.getElementById('number2').value;

let nu1ToInt=parseFloat(number1);
let nu2ToInt=parseFloat(number2);

let result=nu1ToInt+nu2ToInt;

document.write(result)

}


function doSubstration(){
let number1=document.getElementById('number1').value;
let number2=document.getElementById('number2').value;

let nu1ToInt=parseFloat(number1);
let nu2ToInt=parseFloat(number2);

let result=nu1ToInt-nu2ToInt;

document.write(result)

}


function doMultiplication(){
let number1=document.getElementById('number1').value;
let number2=document.getElementById('number2').value;

let nu1ToInt=parseFloat(number1);
let nu2ToInt=parseFloat(number2);

let result=nu1ToInt*nu2ToInt;

document.write(result)

}




function doExponentiation(){
let number1=document.getElementById('number1').value;
let number2=document.getElementById('number2').value;

let nu1ToInt=parseFloat(number1);
let nu2ToInt=parseFloat(number2);

let result=nu1ToInt**nu2ToInt;

document.write(result)

}



function doDivision(){
let number1=document.getElementById('number1').value;
let number2=document.getElementById('number2').value;

let nu1ToInt=parseFloat(number1);
let nu2ToInt=parseFloat(number2);

let result=nu1ToInt/nu2ToInt;

document.write(result)

}









function doModulus(){
let number1=document.getElementById('number1').value;
let number2=document.getElementById('number2').value;

let nu1ToInt=parseFloat(number1);
let nu2ToInt=parseFloat(number2);

let result=nu1ToInt%nu2ToInt;

document.write(result)

}












</script>




</body>

</html>
