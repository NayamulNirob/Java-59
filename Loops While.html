<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number operators</title>
</head>

<body>



    <script>


        //whaile loop start

        let i = prompt("Factorial");
        let Factorial = 1;

        while (i >= 1) {

            Factorial *= i
            i--

        }
        document.write("<br>" + "Factorial " + Factorial + "<br>");

        //whaile loop end

        // for loop start 

        let number = prompt("userInput");
        let fac = 1;


        for (i = number; i > 1; i--) {

            fac *= i
        }
        document.write(fac)


        // for loop end

    </script>



















</body>

</html>
