<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number operators</title>
</head>

<body>



    <script>


        //whaile loop start

        let i = prompt("Factorial");
        let fac = 1;

        while (i >= 1) {

            fac *= i
            i--
        }
        document.write("<br>" + "Factorial " + fac + "<br>");

        //whaile loop end


    </script>



















</body>

</html>
