<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Unit price</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="unitPrice" onchange="getTotalPrice()" oninput="getTotalPrice()"><br>

    <br><label for="">Quantity</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="quantity" onchange="getTotalPrice()" oninput="getTotalPrice()"><br>

    <br><label for="">Total Price</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="totalPrice" onchange="getTotalPrice()" oninput="getTotalPrice()"><br>

    <br><label for="">Discount</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="discount" onchange="getActualPrice()" oninput="getActualPrice()"><br>

    <br><label for="">Discount Amount</label>
    <input type="text" id="discountAmount" onchange="getActualPrice()" oninput="getActualPrice()"><br>

    <br><label for="">Actual Price</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="actualPrice" onchange="getActualPrice()" oninput="getActualPrice()"><br>



    <script>

        function getTotalPrice() {

            let unitPrice = document.getElementById('unitPrice').value;
            let quantity = document.getElementById('quantity').value;
            let totalPrice = document.getElementById('totalPrice').value;


            totalPrice = unitPrice * quantity
            document.getElementById("totalPrice").value = totalPrice;


        }

        function getActualPrice() {
            
            let totalPrice = document.getElementById('totalPrice').value;
            let discount = document.getElementById('discount').value;
            let discountAmount = document.getElementById('discountAmount').value;
            let actualPrice = document.getElementById('actualPrice').value;

            actualP= totalPrice-(totalPrice*discount)/100;
            document.getElementById('actualPrice').value=actualP;

            disaM=(totalPrice*discount)/100;
            document.getElementById('discountAmount').value=disaM;

        }




    </script>







</body>

</html>
