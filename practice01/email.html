<script>

let email=prompt("Enter a email Address");

const regEX=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}/g;


if(regEX.test(email)){


alert("Email address is correct");


}
else{

    alert("Email address is Wrong");

}

</script>
