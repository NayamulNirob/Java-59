<script>

let userInput=parseInt(prompt("Quentity Of number"));
let myArray=[];
let sum=0;


for(let item=0; item<userInput; item++){

let number=parseInt(prompt("Serial "+(item+1)+" Number"));

myArray.push(number);

sum+=parseInt(myArray[item]);

}

let avarage=sum/myArray.length;

document.write(myArray +"<br>");
document.write(sum +"<br>");
document.write(avarage)


</script>
