<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
<form action="" id="avidence">
<label for="">Name</label><br>
<input type="text" id="name"><br>
<label for="">Contact</label><br>
<input type="text" id="contact"><br>
<label for="">Remarks</label><br>
<textarea name="" id="remarks" cols="30" rows="10"></textarea><br>
<label for="">Gender</label><br>
<input type="radio" id="male" name="gender" value="Male">Male 
<input type="radio" id="female" name="gender" value="Female">Female <br>
<label for="">Courses</label><br>
<input type="checkbox" value="NT" name="subject">NT
<input type="checkbox" value="IAD" name="subject">IAD
<input type="checkbox" value="DDD" name="subject">DDD
<input type="checkbox" value="ESAD"name="subject">ESAD <br>


<label for="">Select Place</label><br>
<select name="place" id="place">
    <option >Choose Location</option> 
    <option value="Banani">Banani</option> 
    <option value="Dhanmondi">Dhanmondi</option>
    <option value="Mirpur">Mirpur</option>
    <option value="Mohammodpur">Mohammodpur</option>
</select> <br> <br>



<input type="submit" value="submit">


</form>





















<script src="Avidence.js"></script>
</body>
</html>
