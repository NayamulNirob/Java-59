<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container form-control mt-2" id="from">
        <h1 class="text-center mb-3 ">Application from</h1>
        <div class="row">

            <div class=" col-md-6 mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="  col-md-6 mb-3">
                <label for="" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact">
            </div>
        </div>

        <label for="exa" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" rows="3"></textarea>

        <div class="row mt-2">

            <div class="col-md-4">
                <label for="" class="mb-2">Sex</label> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Others">
                    <label class="form-check-label">Others</label>
                </div>
            </div>

            <div class="col-md-4">
                <label for="" class="mb-2">Course</label> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="NT">
                    <label class="form-check-label">NT</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="LAD">
                    <label class="form-check-label">LAD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="DDD">
                    <label class="form-check-label">DDD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="ESAD">
                    <label class="form-check-label">ESAD</label>
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <select class="form-select " aria-label="Default select example" id="location">
                    <option selected>Select--Location</option>
                    <option value="Banani">Banani</option>
                    <option value="Dhanmondi">Dhanmondi</option>
                    <option value="Mirpur">Mirpur</option>
                </select>
            </div>
        </div>

        <input class="btn btn-primary mt-3" type="submit" value="Submit" onclick="fromSubmit(event)">

    </div>





    <script>

        function fromSubmit(event) {

            let name = document.getElementById("name").value;
            let contact = document.getElementById("contact").value;
            let comments = document.getElementById("comments").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let course = document.querySelectorAll('input[name="course"]:checked');
            let location = document.getElementById("location").value;


            let courseValue = []

            for (i = 0; i < course.length; i++) {

                courseValue.push(course[i].value);




            }

            let outPut = "Name:" + name + "\n"
            outPut += "Contact:" + contact + "\n"
            outPut += "Comments:" + comments + "\n"
            outPut += "Gender:" + gender + "\n"
            outPut += "Course:" + courseValue + "\n"
            outPut += "Location:" + location + "\n"

            let newWindow = window.open("", '_blank')
            newWindow.document.write("<pre>" + outPut + "</pre>");

        }



        // from.addEventListener("submit", fromSubmit)









    </script>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
