<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    




<script>

const userinput=prompt("Enter the number");

let uservalu=1;


while(uservalu<=10){

document.write(userinput+"x"+uservalu+" = "+userinput*uservalu+"<br>");
uservalu++
}




</script>












</body>
</html>
