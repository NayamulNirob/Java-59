    <script>







        let fruitName = prompt('Enter Any fruit name');



        switch (fruitName.toLocaleLowerCase()) {


            case 'banana':

            case 'apple':
                document.write('Found in Winter');

            case 'mango':

            case 'jakfruit':
                document.write('Found in Summer');

            case 'lichi':
                document.write('Found in winter');

            case 'guyava':
                document.write('Found in Ranysessoin');

            default:
                document.write("Enter a valid Fruits name");
               

        }
