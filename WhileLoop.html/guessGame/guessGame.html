break;

}

else if(computerGuess>userGuess){

alert("You gueass Small Number");

}

else if(computerGuess<userGuess){

}

if(attemp==4){

    document.write("You loose the game <br>");
    document.write("The number was" + computerGuess);
    break;

}

}




</script>
