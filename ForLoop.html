<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number operators</title>
</head>

<body>



    <script>

        // forLoop start    

        let x = prompt("Enter a number")

        for (i = x; i <= 100; i++) {

            if (i % 2 != 0) {

                document.write("<br>" + "odd number " + i + " <br>");
            }


            else if (i % 2 == 0) {

                document.write("<br>" + "Even number " + i + "<br>");

            }
            else { }

        }

        // forLoop end    



    </script>



















</body>

</html>
