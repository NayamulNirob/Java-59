<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<script>

let number=prompt("Enter a number to check");
let count=0;


for( i=0;i<=number;i++){


if(number%i==0){

    count+=1;
}


}
if(count==2){

document.write(number+" is a prime Number");

}
else{

    document.write(number+" is a composite Number");
}


</script>












</body>
</html>
