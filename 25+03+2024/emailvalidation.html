<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    



<script>

let email=prompt("Enter your mail");
const regEx=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;

if(regEx.test(email)){

    alert("Email address is correct");
}
else{

    alert("Email address is wrong");
}




</script>






</body>
