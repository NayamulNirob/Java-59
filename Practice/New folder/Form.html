<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container  form-control mt-3" id="form">

        <legend class="mb-4 text-center">
            <h1>Application From</h1>
        </legend>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3 col-md-6">
                <label for="" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact">
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="mb-3" for="">Sex</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="" value="Male">
                    <label class="form-check-label" for="">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="" value="Female">
                    <label class="form-check-label" for="">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="" value="Others">
                    <label class="form-check-label" for="">Others</label>
                </div><br>
            </div>
            <div class="col-md-4">
                <label class="mb-3" for="">Course</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="NT">
                    <label class="form-check-label" for="inlineCheckbox1">NT</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="IAD">
                    <label class="form-check-label" for="inlineCheckbox2">IAD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="DDD">
                    <label class="form-check-label" for="">DDD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" value="ESAD">
                    <label class="form-check-label" for="">ESAD</label>
                </div>
            </div>

            <div class="col-md-4">


                <div class="btn-group dropend mt-1 mx-5">

                    <label for="" class="btn btn-outline-secondary dropdown-toggle"
                        data-bs-toggle="dropdown">Location</label>
                    <select name="place" class="dropdown-menu" id="location">
                        <option class="dropdown-item" disabled>Location</option>
                        <option class="dropdown-item" value="Bonani">Bonani</option>
                        <option class="dropdown-item" value="Dhanmondi">Dhanmondi</option>
                        <option class="dropdown-item" value="Mirpur">Mirpur</option>
                    </select>

                 
                </div>
            </div>



        </div><br>


        <input class="btn btn-outline-secondary" type="submit" value="Submit" onclick="formSubmit(event)">

    </div>




    <script>

        function formSubmit(event) {

            event.preventDefault()

            let name = document.getElementById("name").value;
            let contact = document.getElementById("contact").value;
            let remarks = document.getElementById("remarks").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let course = document.querySelectorAll('input[name="course"]:checked');
            let location = document.getElementById("location").value;

            let courseValue = []

            for (i = 0; i < course.length; i++) {

                courseValue.push(course[i].value);
            }


            let outPut = "Name:" + name + "\n"
            outPut += "Contact:" + contact + "\n"
            outPut += "Remarks:" + remarks + "\n"
            outPut += "Gender:" + gender + "\n"
            outPut += "Course:" + courseValue + "\n"
            outPut += "Location:" + location + "\n"


            let newWindow = window.open("", '_blank')
            newWindow.document.write("<pre>" + outPut + "</pre>");

        }

      


    </script>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
