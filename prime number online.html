<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    


    <script>
        let userInput = prompt("Pls enter Number ");
        let count=0;

        for (let i = 1; i <= userInput; i++) {

            if ( userInput%i == 0) {
                count+=1;
               
            }
          
        }

        if(count==2){

            document.write(userInput+" prime");
        }
        else{
            document.write(userInput+" Not prime");
        }
    </script>












</body>

</html>
