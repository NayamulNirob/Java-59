<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



<script>

let userInput=parseInt(prompt("Enter item size"));

let myArray=[];
let sum=0;

for(let i=0; i<userInput; i++){

let number=parseInt(prompt("Enter "+(i+1)+" item"));


myArray.push(number);

sum+=myArray[i];

}

let avarage=sum/myArray.length;

document.write(myArray +"<br>");
document.write(sum +"<br>");
document.write(avarage);


</script>



</body>

</html>
